<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">

    <style>
      body {
        background-color: #f8f9fa;
        font-family: 'Arial', sans-serif;
        color: #333;
      }
      .bg-dark {
        background-color: #343a40 !important;
      }
      .mt-50 {
        margin-top: 50px;
      }
      .card {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border: none;
        background-color: #ffffff;
      }
      .card-header {
        background-color: #007bff;
        color: #fff;
        text-align: center;
        padding: 15px;
        border-bottom: none;
        border-radius: 10px 10px 0 0;
      }
      .card-header h1 {
        font-size: 1.75rem;
        font-weight: 600;
      }
      .card-body {
        padding: 30px;
      }
      label {
        font-weight: bold;
        color: #495057;
      }
      .form-control {
        background-color: #f1f1f1;
        border-radius: 5px;
        padding: 10px;
        font-size: 1rem;
        color: #333;
        border: 1px solid #ced4da;
        margin-bottom: 15px;
        transition: border-color 0.2s;
      }
      .form-control:focus {
        border-color: #007bff;
        box-shadow: none;
      }
      .btn-primary {
        background-color: #007bff;
        border: none;
        padding: 10px;
        font-size: 1.1rem;
        font-weight: bold;
        border-radius: 5px;
        width: 100%;
        transition: background-color 0.3s;
      }
      .btn-primary:hover {
        background-color: #0056b3;
      }
      .btn-primary:focus {
        box-shadow: none;
      }
    </style>

    <title>Car Price Predictor</title>
  </head>
  <body>
    <div class="container mt-50">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">
              <h1>Car Price Predictor</h1>
            </div>
            <div class="card-body">
              <form method="post" action="/predict">
                <div class="form-group">
                  <label for="company">Select The Company</label>
                  <select class="form-control" id="company" name="company" required>
                    <option value="">Select Company</option>
                    {% for company in companies %}
                    <option value="{{ company }}">{{ company }}</option>
                    {% endfor %}
                  </select>
                </div>

                <div class="form-group">
                  <label for="car_models">Select The Car Model</label>
                  <select class="form-control" id="car_models" name="car_models" required>
                    <option value="">Select Car Model</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="year">Select The Year of Purchase</label>
                  <select class="form-control" id="year" name="year" required>
                    <option value="">Select Year</option>
                    {% for yr in years %}
                    <option value="{{ yr }}">{{ yr }}</option>
                    {% endfor %}
                  </select>
                </div>

                <div class="form-group">
                  <label for="fuel_type">Select The Fuel Type</label>
                  <select class="form-control" id="fuel_type" name="fuel_type" required>
                    <option value="">Select Fuel Type</option>
                    {% for fuel in fuel_type %}
                    <option value="{{ fuel }}">{{ fuel }}</option>
                    {% endfor %}
                  </select>
                </div>

                <div class="form-group">
                  <label for="kilo_driven">Enter the Number of Kilometers Travelled</label>
                  <input type="text" class="form-control" id="kilo_driven" name="kilo_driven" placeholder="Enter the Number of Kilometers Travelled" required>
                </div>

                <button type="submit" class="btn btn-primary">Predict Price</button>
              </form>

              <!-- Display predicted price -->
              {% if predicted_price %}
                <div class="alert alert-info mt-4" role="alert">
                  The predicted price for the selected car is: <strong>â‚¹{{ predicted_price }}</strong>
                </div>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript for Bootstrap and AJAX -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
      $(document).ready(function() {
        $('#company').change(function() {
          var company = $(this).val();
          $.ajax({
            url: '/get_car_models',
            type: 'POST',
            data: { company: company },
            success: function(response) {
              $('#car_models').empty();
              $('#car_models').append('<option value="">Select Car Model</option>');
              $.each(response, function(index, value) {
                $('#car_models').append('<option value="' + value + '">' + value + '</option>');
              });
            }
          });
        });
      });
    </script>
  </body>
</html>
